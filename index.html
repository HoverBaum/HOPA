<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>HOPA demo</title>
    <script src="js/HOPA-helpers.js"></script>
    <script src="js/HOPA-routes.js"></script>
    <script src="js/HOPA-controllers.js"></script>
    <script src="js/HOPA.js"></script>
    
    <style>
    
        body {
            font-family: sans-serif;
        }
        
    </style>
    
</head>
<body>
    
    <h1>Hover OPA</h1>
    <h2>A simple One Page Application framework</h2>
    
    <a href="#/one">One</a> <a href="#/two">Two</a>
    
    <div id="viewContainer" hopa-view>

        
    
    </div>
        
    <script>
        HOPA.controller('oneCTRL', function() {
            console.log('Controller one loaded');
            this.name = 'Your name';
        });
        
        HOPA.controller('twoCTRL', function() {
            console.log('Controller TWO loaded');
            var two = this;
            two.counter = 0;
            var interval = setInterval(function() {
                two.counter = two.counter + 1;
            },500);
        });
        
        HOPA.route('/one', {
            controller: 'oneCTRL',
            templateUrl: 'views/one.html'
        });
        
        HOPA.route('/two', {
            controller: 'twoCTRL',
            templateUrl: 'views/two.html'
        });
        
        
        HOPA.init();
    </script>
    

</body>
</html>
