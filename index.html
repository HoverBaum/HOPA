<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>HOPA demo</title>
    <script src="js/HOPA-helpers.js"></script>
    <script src="js/HOPA-routes.js"></script>
    <script src="js/HOPA-controllers.js"></script>
    <script src="js/HOPA.js"></script>

    <style>

        body {
            font-family: sans-serif;
        }

    </style>

</head>
<body>

    <h1>Hover OPA</h1>
    <h2>A simple One Page Application framework</h2>

    <a href="#/one">One</a> <a href="#/two">Two</a> <a href="#/three">Three</a>

    <div id="viewContainer" hopa-view>



    </div>

    <script>
        HOPA.controller('oneCTRL', function() {
            console.log('Controller one loaded');
            this.name = 'Your name';
        });

        HOPA.controller('twoCTRL', function() {
            console.log('Controller TWO loaded');
            var two = this;
            two.counter = 0;
            var interval = setInterval(function() {
                console.log(two.counter);
                two.counter = two.counter + 1;
            },500);
        });

        HOPA.controller('threeCTRL', function() {
            console.log('Controller THREE loaded successfully');
            var three = this;
            three.a = 0;
            three.b = 0;
            three.c = three.a + three.b;
        });

        HOPA.route('/one', {
            controller: 'oneCTRL',
            templateUrl: 'views/one.html'
        });

        HOPA.route('/two', {
            controller: 'twoCTRL',
            templateUrl: 'views/two.html'
        });

        HOPA.route('/three', {
            controller: 'threeCTRL',
            templateUrl: 'views/three.html'
        });

        HOPA.init();
    </script>


</body>
</html>
